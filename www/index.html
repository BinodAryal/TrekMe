<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="/lib/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="/lib/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('side-menu5', {
      url: '/menu',
      templateUrl: 'side-menu5.html'
    })
    
    .state('page1', {
      url: '/map',
      templateUrl: 'page1.html'
    })
    
    .state('page2', {
      url: '/trek_route',
      templateUrl: 'page2.html'
    })
    
    .state('page3', {
      url: '/hikr_route',
      templateUrl: 'page3.html'
    })
    
    .state('page4', {
      url: '/places',
      templateUrl: 'page4.html'
    })
    
    .state('page5', {
      url: '/attraction',
      templateUrl: 'page5.html'
    })
    
    .state('page6', {
      url: '/food_drink',
      templateUrl: 'page6.html'
    })
    
    .state('page7', {
      url: '/shopping',
      templateUrl: 'page7.html'
    })
    
    .state('page8', {
      url: '/hotels',
      templateUrl: 'page8.html'
    })
    
    .state('page9', {
      url: '/review',
      templateUrl: 'page9.html'
    })
    
    .state('page10', {
      url: '/toure_guide',
      templateUrl: 'page10.html'
    })
    
    .state('page11', {
      url: '/about',
      templateUrl: 'page11.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/menu');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="side-menu5.html" type="text/ng-template">
<ion-side-menus>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">TrekMe</h1>
        </ion-header-bar>
        <ion-content padding="false" scroll="false" class="has-header">
            <ion-list>
                <ion-item href="#/toure_guide">Tour Guides</ion-item>
            </ion-list>
            <ion-item href="#/about">About this app</ion-item>
        </ion-content>
    </ion-side-menu>
    <ion-pane ion-side-menu-content="">
        <ion-content padding="true" class="has-header">
            <h1></h1>
            <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
                <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
            </div>
            <div class="button-bar">
                <a href="#/map" class="button button-positive button-outline button-block">Map</a>
                <button class="button button-positive button-outline button-block">Check In</button>
            </div>
            <a href="#/trek_route" class="button button-dark button-block">Trek Route</a>
            <a href="#/hikr_route" class="button button-positive button-block">Hike Route</a>
            <a href="#/places" class="button button-balanced button-block">Places</a>
            <a href="#/attraction" class="button button-assertive button-block">Attraction</a>
            <a href="#/food_drink" class="button button-calm button-block">Food &amp; Drink</a>
            <a href="#/shopping" class="button button-energized button-block">Shopping</a>
            <a href="#/hotels" class="button button-royal button-block">Hotels</a>
            <a href="#/review" class="button button-stable button-block">Review</a>
        </ion-content>
    </ion-pane>
</ion-side-menus></script>
<script id="page1.html" type="text/ng-template">
<ion-view title="Map">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page2.html" type="text/ng-template">
<ion-view title="Trek Route">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page3.html" type="text/ng-template">
<ion-view title="Hike Route">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page4.html" type="text/ng-template">
<ion-view title="Places">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page5.html" type="text/ng-template">
<ion-view title="Attraction">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page6.html" type="text/ng-template">
<ion-view title="Food &amp; Drink">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page7.html" type="text/ng-template">
<ion-view title="Shopping">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page8.html" type="text/ng-template">
<ion-view title="Hotels">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page9.html" type="text/ng-template">
<ion-view title="Review">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page10.html" type="text/ng-template">
<ion-view title="Tour Guide">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page11.html" type="text/ng-template">
<ion-view title="About this app">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
  </body>
</html>
